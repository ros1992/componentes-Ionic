<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let compont of componentes" [routerLink]="compont.redirectTo" detail>
    <ion-icon [name]="compont.icon" slot="start" color="primary"></ion-icon>
    <ion-label>{{ compont.name }}</ion-label>
  </ion-item>
  <!--<ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action Sheet</ion-button>-->
</ion-content>
