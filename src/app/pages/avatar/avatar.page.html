<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/avatar.png"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip>
    <ion-avatar>
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  <ion-list>
    <ion-item *ngFor="let avart of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/avatar.png"></ion-img>
      </ion-avatar>
      <ion-label>Item Lorem</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
