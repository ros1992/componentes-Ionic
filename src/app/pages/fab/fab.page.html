<app-header titulo="Fab"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of arreglo">
      listas
    </ion-item>
  </ion-list>

  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="logo-ionic"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-facebook" color="facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-twitter" color="twitter"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-whatsapp" color="whatsapp"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-youtube" color="youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
