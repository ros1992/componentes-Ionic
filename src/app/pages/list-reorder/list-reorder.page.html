<app-header titulo="list reorder"></app-header>

<ion-content>
    <ion-list>
        <ion-reorder-group disabled="false" (ionItemReorder)="reorder($event)">
            <ion-item *ngFor="let usuario of usuarios">
                <ion-label>
                    {{usuario}}
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
